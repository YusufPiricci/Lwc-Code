<template>
    <!-- 1-card -->
    <lightning-card  title="Merhaba">
        <lightning-button label="New" slot="actions"></lightning-button>
        <p class="slds-p-horizontal_small">Card Body (custom component)</p>
        <p slot="footer">Card Footer</p>
    </lightning-card>

    <!-- 2-Avatar -->

        <lightning-avatar size="medium"  
        src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg" 
        initials="RE" fallback-icon-name="standard:person_account" alternative-text="Ryan Eddie" 
        class="slds-m-right_small"></lightning-avatar>

        <!-- 3- CheckBox group -->
        
        <lightning-checkbox-group name="Checkbox Group"
        label="Checkbox Group"
        options={options}
        value={value}
        onchange={handleChange}></lightning-checkbox-group>
        <p>Selected Values are: {selectedValues}</p>

        <!-- 4-Button -->
        <lightning-button 
        variant="success" 
        label="Success" 
        title="Successful action" 
        onclick={handleClick} 
        class="slds-m-left_x-small">
        </lightning-button>

        <!-- sonucu yazdiracagimiz kisim -->
        <div class="slds-m-vertical_medium">
        <p>The label of the button that was clicked is: <span class="slds-text-heading_small">{clickedButtonLabel}</span></p>
        </div>
    
</template>
