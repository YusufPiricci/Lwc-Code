<template>
    <lightning-card title = "Template Looping">
        <div class="slds-var-m-around_medium">
            <template for:each={countries} for:item="country" for:index="index">
                <div key={country}>{country}</div>
            </template>
        </div>
        <div class="slds-var-m-around_medium">
            <template for:each={contacts} for:item="con"
            for:index="index">
                <li key= {con.Id} class="slds-var-p-around_medium">
                    <Strong> First Name : </Strong> {con.firstName} 
                    <strong> Last Name : </strong>{con.lastName}
                </li>
            </template>
        </div>
    </lightning-card>
</template>
